<div class="container">
    <h3 class="text-center">AGREGAR GRADO</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="apellido">Descripcion:</label>
            <input type="text" class="form-control" name="descripcion" id="descripcion" [(ngModel)]="grado.descripcion">
        </div>
        <button type="submit" class="btn btn-success">Agregar</button>
    </form>
</div>
